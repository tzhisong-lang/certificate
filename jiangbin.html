<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>证书认证查询结果</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #fff;
        color: #333;
    }
    .topbar {
        padding: 10px;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        text-align: center;
        font-size: 17px;
        font-weight: bold;
    }
    .subdomain {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
    }
    .title {
        text-align: center;
        margin: 25px 0;
        font-size: 20px;
        font-weight: bold;
    }
    .item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .label {
        font-size: 14px;
        color: #333;
    }
    .sub {
        font-size: 12px;
        color: #999;
        margin-top: 3px;
    }
    .value {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="topbar">
    西安热工院客户服务平台
    <div class="subdomain">testing.tpri.com.cn</div>
</div>

<div class="title">证书认证查询结果</div>

<div class="item">
    <div>
        <div class="label">姓名</div>
        <div class="sub">Name</div>
    </div>
    <div class="value">蒋斌</div>
</div>

<div class="item">
    <div>
        <div class="label">身份证号</div>
        <div class="sub">ID Card NO.</div>
    </div>
    <div class="value">320882199803298888</div>
</div>

<div class="item">
    <div>
        <div class="label">工作单位</div>
        <div class="sub">Unit</div>
    </div>
    <div class="value">常州瑞泉自动化设备有限公司</div>
</div>

<div class="item">
    <div>
        <div class="label">证书编号</div>
        <div class="sub">Certificate NO.</div>
    </div>
    <div class="value">XYYB-A20250195</div>
</div>

<div class="item">
    <div>
        <div class="label">培训项目</div>
        <div class="sub">Training Program</div>
    </div>
    <div class="value">化学仪表（A类）</div>
</div>

<div class="item">
    <div>
        <div class="label">有效期</div>
        <div class="sub">Expiration Date</div>
    </div>
    <div class="value">肆年</div>
</div>

<div class="item">
    <div>
        <div class="label">发证日期</div>
        <div class="sub">Date of issue</div>
    </div>
    <div class="value">2025年10月</div>
</div>

</body>
</html>
